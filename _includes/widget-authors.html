<div class="widget">
  <h4>{{ include.title }}</h4>
  <ul class="uk-list">
    {% for author in site.authors | limit: include.count %}
    {% if author.featured == true %}
      <li><a href="{{ site.baseurl }}{{ author.url }}">{{author.title}}</a></li>
    {% endif %}  
  {% endfor %}
  </ul>
</div>
